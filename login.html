<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMatch Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">DevMatch Login</h2>

        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="shadow-sm appearance-none border border-gray-700 rounded-md w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-200"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="shadow-sm appearance-none border border-gray-700 rounded-md w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition duration-200"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="flex items-center justify-between">
                <button
                    type="submit"
                    class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-200 w-full"
                >
                    Login
                </button>
            </div>
            <p class="text-center text-gray-400 text-sm mt-6">
                Don't have an account? <a href="#" class="text-purple-400 hover:text-purple-300 font-medium">Sign Up</a>
            </p>
        </form>
    </div>
     <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Check credentials
            if (username === 'user_basic' && password == '12345') {
                errorMessageDiv.classList.add('hidden'); // Hide any previous error messages
                window.location.href = './index.html'; // Redirect to index.html
            } else {
                errorMessageDiv.classList.remove('hidden'); // Show error message
            }
        });
    </script>
</body>
</html>
